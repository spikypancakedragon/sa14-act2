<!DOCTYPE html>
<html>

<head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="prob1.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <form id="cityForm">
        <label for="city">City: </label><br>
        <input type="text" id="city" name="city"><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Current weather data</h2>

    <img src="" alt="weather condition icon" id="icon" class="display">

    <div class="display">
        <table>
            <tr>
                <th>City</th>
                <th>Current time</th>
                <th>Current temp</th>
                <th>Condition</th>
                <th>Humidity</th>
            </tr>
            <tr>
                <td id="cityData"></td>
                <td id="timeData"></td>
                <td id="tempData"></td>
                <td id="condData"></td>
                <td id="humidData"></td>
            </tr>
        </table>
    </div>

    <h2>Forecast</h2>

    <div class="display" class="forecast">
        <h3>Tomorrow</h3>
        <img src="" alt="weather condition icon" id="forecast1">
        <table>
            <tr>
                <th>High temp</th>
                <th>Low temp</th>
                <th>Condition</th>
            </tr>
            <tr>
                <td id="high1"></td>
                <td id="low1"></td>
                <td id="cond1"></td>
            </tr>
        </table>
    </div>

    <div class="display" class="forecast">
        <h3>In 2 days</h3>
        <img src="" alt="weather condition icon" id="forecast2">
        <table>
            <tr>
                <th>High temp</th>
                <th>Low temp</th>
                <th>Condition</th>
            </tr>
            <tr>
                <td id="high2"></td>
                <td id="low2"></td>
                <td id="cond2"></td>
            </tr>
        </table>
    </div>
    
    <div class="display" class="forecast">
        <h3>In 3 days</h3>
        <img src="" alt="weather condition icon" id="forecast3">
        <table>
            <tr>
                <th>High temp</th>
                <th>Low temp</th>
                <th>Condition</th>
            </tr>
            <tr>
                <td id="high3"></td>
                <td id="low3"></td>
                <td id="cond3"></td>
            </tr>
        </table>
    </div>

    <div class="display" class="forecast">
        <h3>In 4 days</h3>
        <img src="" alt="weather condition icon" id="forecast4">
        <table>
            <tr>
                <th>High temp</th>
                <th>Low temp</th>
                <th>Condition</th>
            </tr>
            <tr>
                <td id="high4"></td>
                <td id="low4"></td>
                <td id="cond4"></td>
            </tr>
        </table>
    </div>

    <script src="prob1.js"></script>
</body>

</html>
